<!DOCTYPE html>

        <div class="login_card">

                    <div class="signin">Нет аккаунта? <a class="signin_link" href="/singin">Зарегистрироваться</a></div>
                </form>
            </div>
            <div class="image_div">
                <div class="image_div_text">
                    <!-- <img src="assets/form_image.jpg"
                    alt="none" height="451" width="425"> -->
                    <h2 class="image_heading">Новые друзья</h2>
                    <h2 class="image_heading">новые приключения</h2>
                    <h5 class="image_heading">Давайте знакомиться</h5>
                </div>
            </div>
        </div>
    </main>
